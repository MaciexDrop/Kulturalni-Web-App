<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Kulturalni - Formularz edycji wydarzenia </title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

  <!-- Core theme CSS (includes Bootstrap)-->

  <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body>
<!-- Navigation-->
<div th:insert="index :: copy-header"></div>
<!-- Masthead-->
<header class="masthead text-dark">
  <div class="container" id="greeting">
    <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">
    <h4 class="mb-3 fw-normal text-warning" th:text="#{editEvent.greeting}"></h4>
  </div>

  <div class="container col-lg-6">
    <form action="#" th:action="@{/updateEvent}" th:object="${editEventDto}" method="post">
      <!-- idEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <p>Id wydarzenia <input type="text" class="form-control" th:value="${editEventDto.getEventDto().getId()}" readonly></p>
        </div>
      </div>
      <!-- nameEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="nameEvent"></label>
          <span th:if="${#fields.hasErrors('newEventName')}" th:errors="*{newEventName}"></span>
          <p>Nazwa wydarzenia <input type="text" class="form-control" id="nameEvent" th:value="${editEventDto.getEventDto().getName()}" th:name="*{newEventName}" ></p>
        </div>
      </div>
      <!-- placeEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="placeEvent"></label>
          <span th:if="${#fields.hasErrors('newEventPlace')}" th:errors="*{newEventPlace}"></span>
          <p>Miejsce <input type="text" class="form-control" id="placeEvent" th:value="${editEventDto.getEventDto().getPlaceName()}" th:name="*{newEventPlace}" ></p>
        </div>
      </div>
      <!-- cityEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="cityEvent"></label>
          <span th:if="${#fields.hasErrors('newEventCity')}" th:errors="*{newEventCity}"></span>
          <p>Miejscowość <input type="text" class="form-control" id="cityEvent" th:value="${editEventDto.getEventDto().getCity()}" th:name="*{newEventCity}"></p>
        </div>
      </div>
      <!-- startEvent input -->
      <div class="row event-description">
        <div class="col">
          <label for="sortEventsDateStart" class="text-warning">Początek wydarzenia</label>
          <p class="text-warning">Data rozpoczęcia <input type="date" class="form-control" id="sortEventsDateStart" th:value="${editEventDto.getEventDto().getStartDateDate()}" th:name="*{newEventStartDate}"></p>
        </div>
        <div class="col">
          <label for="startEventTimeStart"></label>
          <p class="text-warning">Godzina rozpoczęcia <input type="time" class="form-control" id="startEventTimeStart" th:value="${editEventDto.getEventDto().getStartDateTime()}" th:name="*{newEventStartTime}"></p>
        </div>
      </div>
      <!-- endEvent input -->
      <div class="row event-description">
        <div class="col">
          <label for="sortEventsDateEnd" class="text-warning">Koniec wydarzenia</label>
          <p class="text-warning">Data zakończenia <input type="date" class="form-control" id="sortEventsDateEnd" th:value="${editEventDto.getEventDto().getEndDateDate()}" th:name="*{newEventEndDate}" ></p>
        </div>
        <div class="col">
          <label for="startEventTimeEnd"></label>
          <p class="text-warning">Godzina zakończenia <input type="time" class="form-control" id="startEventTimeEnd" th:value="${editEventDto.getEventDto().getEndDateTime()}" th:name="*{newEventEndTime}" ></p>
        </div>
      </div>
      <!-- priceEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="priceEvent"></label>
          <span th:if="${#fields.hasErrors('newEventPrice')}" th:errors="*{newEventPrice}"></span>
          <p>Cena <input type="text" class="form-control" id="priceEvent" th:value="${editEventDto.getEventDto().getTicket()}" th:name="*{newEventPrice}"></p>
        </div>
        <div class="col text-warning">
          <br><p></p>
          <input class="form-check-input" type="checkbox" id="priceEventFree"
                 onclick="this.form.elements['priceEvent'].disabled = this.checked" th:fname="*{newEventPriceFree}">
          <label class="form-check-label text-warning" for="priceEventFree">Wydarzenie Bezpłatne</label>
        </div>
      </div>
      <!-- urlAddress input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="urlAddress"></label>
          <p>URL <input type="text" class="form-control" id="urlAddress" th:value="${editEventDto.getEventDto().getUrl()}" th:name="*{newEventUrl}"></p>
        </div>
      </div>
      <!-- descriptionEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="descriptionEvent"></label>
          <span th:if="${#fields.hasErrors('newEventDescription')}" th:errors="*{newEventDescription}"></span>
          <p>Opis wydarzenia (długi) <textarea class="form-control" id="descriptionEvent"
                    rows="3" th:name="*{newEventDescription}"></textarea></p>
        </div>
      </div>
      <!-- imageEvent display -->
      <div class="row event-description">
        <div class="col text-warning">
          <p>Obrazek przypisany do wydarzenia</p>
          <p><img th:src="${editEventDto.getEventDto().getPicture()}" style="margin-bottom: 30px"></p>
        </div>
      </div>
      <!-- imageEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <p>Obsługiwane typy plików (JPG, PNG, GIF, RAW)"</p>
          <p><input type="file" class="form-control-file text-warning" value="Wybierz plik" id="imageEvent" th:name="*{newEventImage}"></p>
        </div>
      </div>
      <br>
      <br>
      <!-- saveBottom -->
      <div class="row event-description">
        <div class="col-md-12">
          <input type="submit" value="Zapisz" style="margin-bottom: 30px">
        </div>
      </div>










    </form>
  </div>

  <div class="p-3 text-white">
    <footer class="footer mt-5 mb-1 text-white">
      <div class="container">
                <span class="footer">&copy 2021, <a href="mailto: kontakt@xyz.pl"
                                                    class="footer">kontakt@xyz.pl</a></span>
      </div>
    </footer>
  </div>
</header>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
