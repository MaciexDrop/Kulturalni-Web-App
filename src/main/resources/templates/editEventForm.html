<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Kulturalni - Formularz edycji wydarzenia </title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

  <!-- Core theme CSS (includes Bootstrap)-->

  <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body>
<!-- Navigation-->
<div th:insert="index :: copy-masthead"></div>
<!-- Masthead-->
<header class="masthead text-dark">
  <div class="container" id="greeting">
    <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">
    <h4 class="mb-3 fw-normal text-warning" th:text="#{editEvent.greeting}"></h4>
  </div>

  <div class="container col-lg-6">
    <form action="#" th:action="@{/updateEvent}" th:object="${editEventDto}" method="post">
      <!-- idEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <p>Id wydarzenia <input type="text" class="form-control" th:value="${editEventDto.getId()}" name="newEventId" readonly></p>
        </div>
      </div>
      <!-- nameEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="nameEvent"></label>
          <span th:if="${#fields.hasErrors('newEventName')}" th:errors="*{newEventName}"></span>
          <p>Nazwa wydarzenia <input type="text" class="form-control" id="nameEvent" th:value="${editEventDto.getName()}" name="newEventName" ></p>
        </div>
      </div>
      <!-- placeEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="placeEvent"></label>
          <span th:if="${#fields.hasErrors('newEventPlace')}" th:errors="*{newEventPlace}"></span>
          <p>Miejsce <input type="text" class="form-control" id="placeEvent" th:value="${editEventDto.getPlaceName()}" name="newEventPlace" ></p>
        </div>
      </div>
      <!-- categoryId input -->
      <div class="row event-description">
        <div class="text-warning">
          <p>Kategoria wydarzenia
            <label for="placeEvent"></label>
            <select class="dropdown-fields dropdown-field-type form-control" name="categoryId">
              <option value="999" selected th:if="${editEventDto.getCategoryId() == '999'}">Wszystkie rodzaje</option>
              <option value="999" th:if="${editEventDto.getCategoryId() != '999'}">Wszystkie rodzaje</option>
              <option value="1" selected th:if="${editEventDto.getCategoryId() == '1'}">Kino</option>
              <option value="1" th:if="${editEventDto.getCategoryId() != '1'}">Kino</option>
              <option value="19" selected th:if="${editEventDto.getCategoryId() == '19'}">Teatr</option>
              <option value="19" th:if="${editEventDto.getCategoryId() != '19'}">Teatr</option>
              <option value="51" selected th:if="${editEventDto.getCategoryId() == '51'}">Sztuka</option>
              <option value="51" th:if="${editEventDto.getCategoryId() != '51'}">Sztuka</option>
              <option value="35" selected th:if="${editEventDto.getCategoryId() == '35'}">Muzyka</option>
              <option value="35" th:if="${editEventDto.getCategoryId() != '35'}">Muzyka</option>
              <option value="83" selected th:if="${editEventDto.getCategoryId() == '83'}">Nauka</option>
              <option value="83" th:if="${editEventDto.getCategoryId() != '83'}">Nauka</option>
              <option value="61" selected th:if="${editEventDto.getCategoryId() == '61'}">Literatura</option>
              <option value="61" th:if="${editEventDto.getCategoryId() != '61'}">Literatura</option>
              <option value="69" selected th:if="${editEventDto.getCategoryId() == '69'}">Rozrywka</option>
              <option value="69" th:if="${editEventDto.getCategoryId() != '69'}">Rozrywka</option>
              <option value="77" selected th:if="${editEventDto.getCategoryId() == '77'}">Rekreacja</option>
              <option value="77" th:if="${editEventDto.getCategoryId() != '77'}">Rekreacja</option>
              <option value="96" selected th:if="${editEventDto.getCategoryId() == '96'}">Inne</option>
              <option value="96" th:if="${editEventDto.getCategoryId() != '96'}">Inne</option>
            </select>
          </p>
        </div>
      </div>
      <!-- cityEvent input -->
      <div class="row event-description">
        <div class="text-warning">
          <label for="cityEvent"></label>
          <span th:if="${#fields.hasErrors('newEventCity')}" th:errors="*{newEventCity}"></span>
          <p>Miejscowość <input type="text" class="form-control" id="cityEvent" th:value="${editEventDto.getCity()}" name="newEventCity"></p>
        </div>
      </div>
      <!-- startEvent input -->
      <div class="row event-description">
        <div class="col">
          <label for="sortEventsDateStart" class="text-warning">Początek wydarzenia</label>
          <p class="text-warning">Data rozpoczęcia <input type="date" class="form-control" id="sortEventsDateStart" th:value="${editEventDto.getStartDateDate()}" name="newEventStartDate"></p>
        </div>
        <div class="col">
          <label for="startEventTimeStart"></label>
          <p class="text-warning">Godzina rozpoczęcia <input type="time" class="form-control" id="startEventTimeStart" th:value="${editEventDto.getStartDateTime()}" name="newEventStartTime"></p>
        </div>
      </div>
      <!-- endEvent input -->
      <div class="row event-description">
        <div class="col">
          <label for="sortEventsDateEnd" class="text-warning">Koniec wydarzenia</label>
          <p class="text-warning">Data zakończenia <input type="date" class="form-control" id="sortEventsDateEnd" th:value="${editEventDto.getEndDateDate()}" name="newEventEndDate" ></p>
        </div>
        <div class="col">
          <label for="startEventTimeEnd"></label>
          <p class="text-warning">Godzina zakończenia <input type="time" class="form-control" id="startEventTimeEnd" th:value="${editEventDto.getEndDateTime()}" name="newEventEndTime" ></p>
        </div>
      </div>
      <!-- priceEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="priceEvent"></label>
          <span th:if="${#fields.hasErrors('newEventPrice')}" th:errors="*{newEventPrice}"></span>
          <p>Cena <input type="text" class="form-control" id="priceEvent" th:value="${editEventDto.getTicket()}" name="newEventPrice"></p>
        </div>
        <div class="col text-warning">
          <br><p></p>
          <input class="form-check-input" type="checkbox" id="priceEventFree"
                 onclick="this.form.elements['priceEvent'].disabled = this.checked" fname="newEventPriceFree">
          <label class="form-check-label text-warning" for="priceEventFree">Wydarzenie Bezpłatne</label>
        </div>
      </div>
      <!-- urlAddress input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="urlAddress"></label>
          <p>URL <input type="text" class="form-control" id="urlAddress" th:value="${editEventDto.getUrl()}" name="newEventUrl"></p>
        </div>
      </div>
      <!-- descriptionEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <label for="descriptionEvent"></label>
          <span th:if="${#fields.hasErrors('newEventDescription')}" th:errors="*{newEventDescription}"></span>
          <p>Opis wydarzenia (długi) <textarea class="form-control" th:utext="${editEventDto.getDescLong()}" id="descriptionEvent"
                    rows="15" name="newEventDescription"></textarea></p>
        </div>
      </div>
      <!-- imageEvent display -->
      <div class="row event-description">
        <div class="col text-warning">
          <p>Obrazek przypisany do wydarzenia</p>
          <p><img th:src="${editEventDto.getPicture()}" style="margin-bottom: 30px"></p>
        </div>
      </div>
      <!-- imageEvent input -->
      <div class="row event-description">
        <div class="col text-warning">
          <p>Obsługiwane typy plików (JPG, PNG, GIF, RAW)"</p>
          <p><input type="file" class="form-control-file text-warning" value="Wybierz plik" id="imageEvent" name="newEventImage"></p>
        </div>
      </div>
      <br>
      <br>
      <!-- saveBottom -->
      <div class="row event-description">
        <div class="col-md-12">
          <input type="submit" value="Zapisz" style="margin-bottom: 30px">
        </div>
      </div>










    </form>
  </div>

  <div class="p-3 text-white">
    <footer class="footer mt-5 mb-1 text-white">
      <div class="container">
                <span class="footer">&copy 2021, <a href="mailto: kontakt@xyz.pl"
                                                    class="footer">kontakt@xyz.pl</a></span>
      </div>
    </footer>
  </div>
</header>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
