<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Kulturalni - Formularz dodania wydarzenia </title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body>
<!-- Navigation-->
<div th:insert="index :: copy-header"></div>
<!-- Masthead-->
<header class="masthead text-dark">
    <div class="container" id="greeting">
        <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">
        <h4 class="mb-3 fw-normal text-warning" th:text="#{addEvent.greeting}"></h4>
    </div>

    <div class="container col-lg-4">
        <form action="#" th:action="@{/saveEvent}" th:object="${newEventDto}" method="post">
            <!-- idEvent input -->
            <div class="row event-description">
                <div class="col">
                    <input type="text" readonly class="form-control" value="Id Wydarzenia: 336695_640">
                </div>
            </div>
            <!-- nameEvent input -->
            <div class="row event-description">
                <div class="text-warning">
                    <label for="nameEvent"></label>
                    <span th:if="${#fields.hasErrors('newEventName')}" th:errors="*{newEventName}"></span>
                    <input type="text" class="form-control" id="nameEvent" placeholder="Nazwa wydarzenia" th:field="*{newEventName}">
                </div>
            </div>
            <!-- placeEvent input -->
            <div class="row event-description">
                <div class="text-warning">
                    <label for="placeEvent"></label>
                    <span th:if="${#fields.hasErrors('newEventPlace')}" th:errors="*{newEventPlace}"></span>
                    <input type="text" class="form-control" id="placeEvent" placeholder="Miejsce wydarzenia" th:field="*{newEventPlace}">
                </div>
            </div>
            <!-- cityEvent input -->
            <div class="row event-description">
                <div class="text-warning">
                    <label for="cityEvent"></label>
                    <span th:if="${#fields.hasErrors('newEventCity')}" th:errors="*{newEventCity}"></span>
                    <input type="text" class="form-control" id="cityEvent" placeholder="Miasto wydarzenia" th:field="*{newEventCity}">
                </div>
            </div>
            <!-- startEvent input -->
            <div class="row event-description">
                <div class="col">
                    <label for="sortEventsDateStart" class="text-warning">Początek wydarzenia</label>
                    <input type="date" class="form-control" id="sortEventsDateStart" placeholder="Początek wydarzenia" th:field="*{newEventStartDate}">
                </div>
                <div class="col">
                    <label for="startEventTimeStart"></label>
                    <input type="time" class="form-control" id="startEventTimeStart" placeholder="Początek wydarzenia" th:field="*{newEventStartTime}">
                </div>
            </div>
            <!-- endEvent input -->
            <div class="row event-description">
                <div class="col">
                    <label for="sortEventsDateEnd" class="text-warning">Koniec wydarzenia</label>
                    <input type="date" class="form-control" id="sortEventsDateEnd" placeholder="Koniec  wydarzenia" th:field="*{newEventEndDate}" >
                </div>
                <div class="col">
                    <label for="startEventTimeEnd"></label>
                    <input type="time" class="form-control" id="startEventTimeEnd" placeholder="Koniec wydarzenia" th:field="*{newEventEndTime}" >
                </div>
            </div>
            <!-- priceEvent input -->
            <div class="row event-description">
                <div class="col text-warning">
                    <label for="priceEvent"></label>
                    <span th:if="${#fields.hasErrors('newEventPrice')}" th:errors="*{newEventPrice}"></span>
                    <input type="text" class="form-control" id="priceEvent" placeholder="Cena wydarzenia" th:field="*{newEventPrice}">
                </div>
                <div class="col text-warning">
                    <br><p></p>
                    <input class="form-check-input" type="checkbox" id="priceEventFree"
                           onclick="this.form.elements['priceEvent'].disabled = this.checked" th:field="*{newEventPriceFree}">
                    <label class="form-check-label text-warning" for="priceEventFree">Wydarzenie Bezpłatne</label>
                </div>
            </div>
            <!-- urlAddress input -->
            <div class="row event-description">
                <div class="col text-warning">
                    <label for="urlAddress"></label>
                    <input type="text" class="form-control" id="urlAddress" placeholder="Adres strony" th:field="*{newEventUrl}">
                </div>
            </div>
            <!-- descriptionEvent input -->
            <div class="row event-description">
                <div class="col text-warning">
                    <label for="descriptionEvent"></label>
                    <span th:if="${#fields.hasErrors('newEventDescription')}" th:errors="*{newEventDescription}"></span>
                    <textarea class="form-control" id="descriptionEvent" placeholder="Opis Wydarzenia"
                              rows="3" th:field="*{newEventDescription}"></textarea>
                </div>
            </div>
            <!-- imageEvent input -->
            <div class="row event-description">
                <div class="col text-warning">
                    <input type="text" readonly class="form-control" value="Dodaj plik (JPG, PNG, GIF, RAW)">
                    <input type="file" class="form-control-file text-warning" id="imageEvent" th:field="*{newEventImage}">
                </div>
            </div>
            <!-- saveBottom -->
            <div class="row event-description">
                <div class="col-md-12">
                    <input type="submit" value="Zapisz" style="margin-bottom: 30px">
                </div>
            </div>
        </form>
    </div>

    <div class="p-3 text-white">
        <footer class="footer mt-5 mb-1 text-white">
            <div class="container">
                <span class="footer">&copy 2021, <a href="mailto: kontakt@xyz.pl"
                                                    class="footer">kontakt@xyz.pl</a></span>
            </div>
        </footer>
    </div>
</header>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
