<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Kulturalni - Dodaj wydarzenie</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body id="page-top">
<!-- Navigation-->
<div th:insert="index :: copy-header"></div>
<!-- Masthead-->
<header class="masthead text-dark">

    <div class="container" style="text-align: center">
        <p>Panel administracyjny - dodawanie nowego wydarzenia</p>
    </div>

    <div class="container" style="text-align: center">
        <div class="row" style="background-color: white">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" style="text-align: center">
                <p class="event-title" >Nazwa wydarzenia</p>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-1">
            </div>
        </div>

    </div>

    <div class="container">
        <form method="post"></form>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description" >Id wydarzenia</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" >77896</p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description" >Nazwa wydarzenia</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventName" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Opis</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventDescription" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Rodzaj</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" >
                        <select name="eventType" style="width: 700px">
                            <option value="kino">kino</option>
                            <option value="teatr">teatr</option>
                            <option value="koncert">koncert</option>
                            <option value="inne">inne</option>
                        </select>

                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Termin</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventDate" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">PoczÄ…tek</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventStartTime" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Koniec</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventEndTime" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Miejsce</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventPlace" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Cena</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventPrice" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Strona wydarzenia</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventWebPage" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-3">
                    <p class="event-left-description">Lokalizacja obrazka</p>
                </div>
                <div class="col-md-9">
                    <p class="event-right-description" ><input type="text" name="eventPicture" style="width: 700px"></p>
                </div>
            </div>
            <div class="row event-description" style="background-color: white">
                <div class="col-md-12">
                    <input type="submit" value="Zapisz" style="margin-bottom: 30px">
                </div>
            </div>
        </form>
    </div>


</header>


<div th:insert="index :: copy-footer"></div>
