<head>
    <th:block th:fragment="copyhead">

        <link rel="icon" type="image/x-icon" sizes="32x32" th:href="@{images/favicon.ico}">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" th:href="@{css/styles.css}"/>

    <title>Kulturalni - Wyszukiwarka wydarzeń</title>

</head>
<body id="page-top">

                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars ms-1"></i>
        </button>

                        </svg>
                        HOME
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/alleventsindex}" th:text="#{menu.events}"></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/favourites}" th:text="#{menu.favourites}"></a></li>

                <div sec:authorize="hasAuthority('ADMIN')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown"

                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown"><li class="nav-item">
                                <a class="nav-link" th:href="@{/addEvent}" th:text="#{menu.addEvent}"></a>

                <div sec:authorize="isAnonymous()">

                        </li>

                                 alt="">
                            English

                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

<!-- Masthead-->
<header class="masthead text-dark">
    <div class="container-fluid">
        <div class="masthead-subheading text-warning" th:text="#{home.title}"></div>
        <br><br><br><br>
        <div class="masthead-heading text-uppercase text-warning" th:text="#{home.desc}"><br><br><br><br><br><br>
        </div>
        <br><br><br><br><br><br>
        <a class="btn btn-primary btn-xl text-dark text-uppercase border-2 border-dark" href="#events"
           th:text="#{home.button.start}"></a>
    </div>
</header>
<!-- Events-->
<section class="page-section bg-danger" id="events">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase" th:text="#{home.event.tittle}"></h2>
            <h3 class="section-subheading text-muted" th:text="#{home.event.tittle.desc}"></h3>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img th:src="@{images/img/icons/search.svg}" class="mb-4" width="150" height="150" alt="" src="">
                <h4 class="my-3 text-uppercase" th:text="#{home.event.section.searchEngine}"></h4>
                <hr>
                <p class="text-muted " th:text="#{home.event.section.searchEngine.desc}"></p>
                <a class="btn btn-primary btn-xl text-uppercase my-4" th:href="@{/alleventsindex}"
                   th:text="#{home.event.section.searchEngine.button}"></a>
            </div>
            <div class="col-md-4">
                <img th:src="@{images/img/icons/list-ol.svg}" class="mb-4" width="150" height="150" alt="" src="">
                <h4 class="my-3 text-uppercase" th:text="#{home.event.section.allEventsList}"></h4>
                <hr class="my-3">
                <p class="text-muted" th:text="#{home.event.section.allEventsList.desc}"></p>
                <a class="btn btn-primary btn-xl text-uppercase my-4" th:href="@{/alleventsindex}"
                   th:text="#{home.event.section.allEventsList.button}"></a>
            </div>
            <div class="col-md-4">
                <img th:src="@{images/img/icons/heart.svg}" class="mb-4" width="150" height="150" alt="" src="">
                <h4 class="my-3 text-uppercase" th:text="#{home.event.section.favourites}"></h4>
                <hr>
                <p class="text-muted" th:text="#{home.event.section.favourites.desc}"></p>
                <a class="btn btn-primary btn-xl text-uppercase my-4" th:href="@{/favourites}"
                   th:text="#{home.event.section.favourites.button}"></a>
            </div>
        </div>
    </div>
</section>
