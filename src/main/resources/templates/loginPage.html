<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
    <th:block th:insert="index :: copyhead"></th:block>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <title>Kulturalni - Logowanie</title>
</head>
<body>
<!-- Navigation-->
<div th:insert="index :: copy-masthead"></div>
<!-- Masthead-->
<header class="masthead text-dark">
    <br><br><br>
    <div class="form-signin">
        <form>
            <img class="mb-4" th:src="@{/images/img/logos/logo.png}" alt="" width="150" height="145">
            <h3 class="mb-3 fw-normal  text-warning" th:text="#{login.greeting}"></h3>
            <label class="h6 mb-3 fw-normal text-warning" th:text="#{login.greeting.sub}"></label>

            <div class="form-floating text-muted">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput" th:text="#{login.username}"></label>
            </div>
            <div class="form-floating text-muted">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword" th:text="#{login.password}"></label>
            </div>
            <button class="w-100 btn btn-lg btn-primary text-dark" type="submit"
                    th:text="#{login.button}"></button>
            <div class="my-3 text-light">
                <label class="h6 mb-3 fw-normal text-warning" th:text="#{login.register}"></label>
                <br>
                <a class="h6 mb-3 text-warning" href="/register" th:text="#{login.register.button}"></a>
            </div>
        </form>
    </div>
    <footer th:fragment="copy-footer" class="footer mt-5 mb-1 text-white">
        <div class="container">
            <span class="footer">&copy 2021,
                <a href="mailto: aplikacjakulturalni@gmail.com" class="footer">aplikacjakulturalni@gmail.com</a>
            </span>
        </div>
    </footer>
</header>

<div th:insert="index :: end-scripts"></div>
</body>
</html>
